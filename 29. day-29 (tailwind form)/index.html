<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm transform transition-all duration-300 hover:scale-[1.02]">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Login</h2>

    <form action="#" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-gray-600">
          <input type="checkbox" class="mr-2 accent-blue-600"> Remember me
        </label>
        <a href="#" class="text-blue-600 hover:text-blue-700 font-medium transition duration-200">Forgot Password?</a>
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition duration-200">Login</button>

      <!-- Register Link -->
      <p class="text-center text-gray-600 mt-6 text-sm">
        Donâ€™t have an account?
        <a href="#" class="text-blue-600 hover:underline font-semibold">Register</a>
      </p>
    </form>
  </div>
</body>

</html>
